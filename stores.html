<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breez</title>

    <link rel="stylesheet" href="https://use.typekit.net/zvu3msd.css" />
    <link rel="stylesheet" href="./src/scss/_entry.scss" />
  </head>
  <body>
    <header>
      <include src="partials/global/_header.html"></include>
    </header>

    <main>
      <!-- Store Locator -->
      <include src="partials/blocks/stores/_store-locator.html"></include>

      <!-- Mailing list section -->
      <include src="partials/global/_mailing-list.html"></include>
    </main>

    <footer>
      <include src="partials/global/_footer.html"></include>
    </footer>

    <!-- Popup Modal -->
    <include src="partials/blocks/stores/_popup-modal.html"></include>

    <!-- Filter Modal -->
    <include src="partials/global/_filter-modal.html"></include>

    <!-- Dev grid -->
    <include src="./partials/utilities/_dev-grid.html"></include>

    <script>
      // Uses the Google maps api callback to initialise the Alpine component when ready
      window.initMap = function() {
        var interval = setInterval(function() {
          if (window.Alpine) {
            window.dispatchEvent(new CustomEvent("init-map"));
            clearInterval(interval);
          } else {
            return;
          }
        }, 200);
      }
    </script>

    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnjDfPSFMzS_TPSpNnQ6gVKHgP2eS32xo&callback=initMap"
    ></script>

    <script type="module" src="./src/js/_entry.js"></script>
  </body>
</html>
