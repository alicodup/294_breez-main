<div x-data="menu">
  <!-- Header section -->

  <div class="container">
    <div class="c-header__inner">
      <!-- Menu icon -->
      <button @click="toggleMenu()" class="c-header__menu">
        <div></div>
        <div></div>
        <div></div>
      </button>

      <!-- site link -->
      <div class="c-header__logo">
        <a href="/index.html">
          <include src="partials/svg/logo/_breez-logo.svg"></include>
        </a>
      </div>

      <div class="flex items-center space-x-4">
        <!-- Location -->
        <article class="c-header__location hidden md:block">
          <div class="flex mr-6 space-x-1">
            <include src="partials/svg/nav/LocationMarkerOutline.svg"></include>
            <span class="f-display-xsm mb-0">Los Angeles</span>
          </div>
        </article>

        <!-- Search icon -->
        <article class="z-50 lg:xl:z-0">
          <button class="mt-1">
            <include src="partials/svg/nav/_serach-icon.svg"></include>
          </button>
        </article>

        <!-- cart icon -->
        <article class="c-header__cart">
          <a href="/cart.html">
            <article class="c-header__cart-mobile">
              <include src="partials/svg/cart/_cart-icon.svg"></include>
            </article>
          </a>
        </article>
      </div>
    </div>
  </div>

  <!-- Site full screen menu section  -->

  <div
    class="c-menu"
    x-show="open"
    x-transition:enter="transition ease-out duration-200"
    x-transition:enter-start="opacity-0"
    x-transition:enter-end="opacity-100"
    x-transition:leave="transition ease-in duration-100"
    x-transition:leave-start="opacity-100"
    x-transition:leave-end="opacity-0"
    x-cloak
  >
    <div class="c-menu__inner">
      <!-- Close menu -->
      <button @click="toggleMenu()" class="c-menu__close">
        <include src="partials/svg/nav/_nav-close-icon.svg"></include>
        <div class="f-body ml-6 hidden lg:block">Close</div>
      </button>

      <!-- Menu nav -->
      <article class="c-menu__nav-wrapper">
        <nav class="container pt-40 lg:pt-0">
          <ul class="c-menu__nav space-y-5 lg:text-center" x-ref="nav">
            <li>
              <a
                @mouseenter="linkEnter"
                href="/index.html"
                data-image="/images/home/1165_gBiNz7_rivera-allbirds-fall-2018-25 (1).jpg"
                >Home</a
              >
            </li>
            <li>
              <a
                @mouseenter="linkEnter"
                href="/products.html"
                data-image="/images/contact/f7a7fc225c1f8939ad862e24380f36bc.jpg"
                >Products</a
              >
            </li>
            <li>
              <a
                @mouseenter="linkEnter"
                href="/stores.html"
                data-image="/images/home/1165_gBiNz7_rivera-allbirds-fall-2018-25 (1).jpg"
                >Find Breez</a
              >
            </li>
            <li>
              <a
                @mouseenter="linkEnter"
                href="/our-story.html"
                data-image="/images/contact/f7a7fc225c1f8939ad862e24380f36bc.jpg"
                >Our Story</a
              >
            </li>
            <li>
              <a
                @mouseenter="linkEnter"
                href="/cannabis-101.html"
                data-image="/images/home/1165_gBiNz7_rivera-allbirds-fall-2018-25 (1).jpg"
                >Cannabis 101</a
              >
            </li>
            <li>
              <a
                @mouseenter="linkEnter"
                @mouseleave="linkLeave"
                href="/contact.html"
                data-image="/images/contact/f7a7fc225c1f8939ad862e24380f36bc.jpg"
                >Contact Us</a
              >
            </li>
          </ul>
        </nav>
      </article>

      <!-- menu image on link hover -->
      <article class="c-menu__image">
        <div class="image-inside">
          <img
            x-ref="menuImage"
            class="menu-image"
            src="/images/contact/f7a7fc225c1f8939ad862e24380f36bc.jpg"
            alt=""
          />
        </div>
      </article>
    </div>
  </div>
</div>
