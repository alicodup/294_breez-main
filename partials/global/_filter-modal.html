<div
  x-data
  x-show="$store.global.filterModal"
  x-transition:enter="transition ease-out duration-300"
  x-transition:enter-start="opacity-0"
  x-transition:enter-end="opacity-100"
  x-transition:leave="transition ease-in duration-300 delay-300"
  x-transition:leave-start="opacity-100"
  x-transition:leave-end="opacity-0"
  x-cloak
  class="c-filter-modal"
>
  <!-- Modal -->
  <div class="container">
    <div
      @click.away="$store.global.toggleFilterModal()"
      class="c-filter-modal__inner"
    >
      <!-- close btn -->
      <button
        @click="$store.global.toggleFilterModal()"
        class="modal__close"
        type="button"
      >
        <include src="partials/svg/filter/_filter-icon-close.svg"></include>
      </button>

      <div class="xxl:mb-4">
        <h3>Filter Results</h3>
      </div>

      <div class="space-y-4">
        <!-- Method filter section -->
        <section class="">
          <label>
            <h4>Method</h4>
          </label>

          <div class="flex">
            <article class="checkbox__container">
              <label>
                <input type="checkbox" />
                <div>
                  <span>All</span>
                </div>
              </label>
            </article>

            <article class="checkbox__container">
              <label>
                <input type="checkbox" />
                <div>
                  <span>Delivery</span>
                </div>
              </label>
            </article>

            <article class="checkbox__container">
              <label>
                <input type="checkbox" />
                <div>
                  <span>Retail</span>
                </div>
              </label>
            </article>
          </div>
        </section>

        <!-- Type filter section -->
        <section class="">
          <label>
            <h4>Type</h4>
          </label>

          <div class="flex">
            <article class="checkbox__container">
              <label>
                <input type="checkbox" />
                <div>
                  <span>Mints</span>
                </div>
              </label>
            </article>

            <article class="checkbox__container">
              <label>
                <input type="checkbox" />
                <div>
                  <span>Sprays</span>
                </div>
              </label>
            </article>

            <article class="checkbox__container">
              <label>
                <input type="checkbox" />
                <div>
                  <span>Tablets</span>
                </div>
              </label>
            </article>
          </div>
        </section>

        <!-- Flavour filter section -->
        <section class="">
          <label>
            <h4>Flavor</h4>
          </label>

          <div class="flex flex-wrap">
            <article class="checkbox__container">
              <label>
                <input type="checkbox" />
                <div>
                  <span>Original Mint</span>
                </div>
              </label>
            </article>

            <article class="checkbox__container">
              <label>
                <input type="checkbox" />
                <div>
                  <span>Royal Mint</span>
                </div>
              </label>
            </article>

            <article class="checkbox__container">
              <label>
                <input type="checkbox" />
                <div>
                  <span>Berry</span>
                </div>
              </label>
            </article>

            <article class="checkbox__container">
              <label>
                <input type="checkbox" />
                <div>
                  <span>Citrus</span>
                </div>
              </label>
            </article>

            <article class="checkbox__container">
              <label>
                <input type="checkbox" />
                <div>
                  <span>Cinnamon</span>
                </div>
              </label>
            </article>
          </div>
        </section>

        <!-- Effect filter section -->
        <section class="">
          <label>
            <h4>Effect</h4>
          </label>

          <div class="flex flex-wrap">
            <article class="checkbox__container">
              <label>
                <input type="checkbox" />
                <div>
                  <span>Sativa</span>
                </div>
              </label>
            </article>

            <article class="checkbox__container">
              <label>
                <input type="checkbox" />
                <div>
                  <span>Hybrid</span>
                </div>
              </label>
            </article>

            <article class="checkbox__container">
              <label>
                <input type="checkbox" />
                <div>
                  <span>Indica</span>
                </div>
              </label>
            </article>

            <article class="checkbox__container">
              <label>
                <input type="checkbox" />
                <div>
                  <span>Microdose</span>
                </div>
              </label>
            </article>

            <article class="checkbox__container">
              <label>
                <input type="checkbox" />
                <div>
                  <span>Sleep</span>
                </div>
              </label>
            </article>

            <article class="checkbox__container">
              <label>
                <input type="checkbox" />
                <div>
                  <span>Relief</span>
                </div>
              </label>
            </article>
          </div>
        </section>

        <!-- Dose filter section -->
        <section class="">
          <label>
            <h4>Dose</h4>
          </label>

          <div class="flex flex-wrap">
            <article class="checkbox__container">
              <label>
                <input type="checkbox" />
                <div>
                  <span>CBD</span>
                </div>
              </label>
            </article>

            <article class="checkbox__container">
              <label>
                <input type="checkbox" />
                <div>
                  <span>Low THC</span>
                </div>
              </label>
            </article>

            <article class="checkbox__container">
              <label>
                <input type="checkbox" />
                <div>
                  <span>High THC</span>
                </div>
              </label>
            </article>
          </div>
        </section>
      </div>
    </div>
  </div>
</div>
