<div
  class="c-modal"
  x-data="ageGate"
  x-show="open"
  x-transition:enter="transition ease-out duration-300"
  x-transition:enter-start="opacity-0"
  x-transition:enter-end="opacity-100"
  x-transition:leave="transition ease-in duration-300 delay-300"
  x-transition:leave-start="opacity-100"
  x-transition:leave-end="opacity-0"
  x-cloak
>
  <div class="container">
    <article
      class="c-modal__wrapper"
      x-show="open"
      x-transition:leave="transition ease-in duration-200 delay-200 transform"
      x-transition:leave-start="opacity-100 translate-y-0"
      x-transition:leave-end="opacity-0 translate-y-1"
    >
      <div class="c-modal__inner space-y-6 text-center">
        <div class="c-modal__logo">
          <include src="partials/svg/logo/_breez-logo-full.svg"></include>
        </div>

        <div>
          <h3>Are you over 21?</h3>
        </div>

        <div>
          <button type="button" @click="close()" class="btn-primary">
            Yes
          </button>
        </div>

        <div>
          <a href="">
            <button class="btn-secondary bg-shade">No</button>
          </a>
        </div>
      </div>
    </article>
  </div>
</div>
