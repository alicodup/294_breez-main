<div
  class="c-filter-modal"
  x-data="findPopup"
  x-show="open"
  x-transition:enter="transition ease-out duration-300"
  x-transition:enter-start="opacity-0"
  x-transition:enter-end="opacity-100"
  x-transition:leave="transition ease-in duration-300 delay-300"
  x-transition:leave-start="opacity-100"
  x-transition:leave-end="opacity-0"
  x-cloak
>
  <!-- Modal -->
  <div class="container">
    <div x-show="step === 1" class="c-filter-modal__inner">
      <!-- close btn -->
      <button @click="close()" class="modal__close" type="button">
        <include src="partials/svg/filter/_filter-icon-close.svg"></include>
      </button>

      <article>
        <h2 class="c-filter-modal__title">Find Breez</h2>
        <p>Search below to find Breez in your area.</p>
      </article>

      <article class="space-y-4">
        <div class="c-input">
          <input
            x-model="zipcode"
            type="text"
            name="zipcode"
            id="zipcode"
            placeholder="Zip Code"
            aria-label="Zip code"
          />
          <div class="send-icon">
            <div>
              <include src="partials/svg/mailing-list/_send-icon.svg"></include>
            </div>
            <div>
              <include src="partials/svg/mailing-list/_send-icon.svg"></include>
            </div>
          </div>
        </div>

        <button @click="submit()" class="btn-primary">Find a Store</button>
        <div>
          <a href="/products.html">
            <button class="btn-secondary bg-shade">Order Delivery</button>
          </a>
        </div>
      </article>
    </div>
  </div>
</div>
