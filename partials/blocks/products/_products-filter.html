<div class="container lg:py-10">
  <section class="c-product-filter hidden lg:block">
    <div class="c-product-filter__inner">
      <div class="">
        <p class="bp-0 f-body">Shop by:</p>
      </div>

      <form action="" class="flex space-x-8">
        <!-- Flavours dropdown -->
        <fieldset class="w-full" x-data="filterDropdown">
          <select
            x-model="selected"
            x-ref="select"
            name="flavour"
            id="flavour"
            aria-label="Flavour"
          >
            <option value="" disabled selected hidden>Flavor</option>
            <option value="berry-daytime">Berry Daytime</option>
            <option value="berry-nighttime">Berry Nighttime</option>
            <option value="cinnamon">Cinnamon</option>
            <option value="citrus">Citrus</option>
            <option value="original-mint">Mint</option>
            <option value="royal-mint">Unflavored</option>
          </select>

          <div class="c-single-filter">
            <button @click.prevent="open = !open">
              <span x-text="text ? text : 'Flavour'"></span>
              <div
                class="c-single-filter__button-arrow"
                :class="open ? 'open' : ''"
              >
                <include
                  src="./partials/svg/filter/_dropdown-icon.svg"
                ></include>
              </div>
            </button>

            <div
              class="c-single-filter__dropdown"
              x-show="open"
              x-cloak
              x-ref="dropdown"
              @click.away="open = false"
              x-transition:enter="transition ease-out duration-200 transform"
              x-transition:enter-start="opacity-0 translate-y-1"
              x-transition:enter-end="opacity-100 translate-y-0"
              x-transition:leave="transition ease-in duration-200 transform"
              x-transition:leave-start="opacity-100 translate-y-0"
              x-transition:leave-end="opacity-0 translate-y-1"
            >
              <template x-for="item in options">
                <button
                  @click.prevent="change(item)"
                  x-text="item.text"
                ></button>
              </template>
            </div>
          </div>
        </fieldset>

        <!-- Type dropdown -->
        <fieldset class="w-full" x-data="filterDropdown">
          <select
            x-model="selected"
            x-ref="select"
            name="type"
            id="type"
            aria-label="Type"
          >
            <option value="" disabled selected hidden>Effect</option>
            <option value="Active">Sativa</option>
            <option value="Sativa">Hybrid</option>
            <option value="Hybrid">Indica</option>
            <option value="Hybrid">Microdose</option>
            <option value="Hybrid">Sleep</option>
            <option value="Hybrid">Relief</option>
          </select>

          <div class="c-single-filter">
            <button @click.prevent="open = !open">
              <span x-text="text ? text : 'Flavour'"></span>
              <div
                class="c-single-filter__button-arrow"
                :class="open ? 'open' : ''"
              >
                <include
                  src="./partials/svg/filter/_dropdown-icon.svg"
                ></include>
              </div>
            </button>

            <div
              class="c-single-filter__dropdown"
              x-show="open"
              x-cloak
              x-ref="dropdown"
              @click.away="open = false"
              x-transition:enter="transition ease-out duration-200 transform"
              x-transition:enter-start="opacity-0 translate-y-1"
              x-transition:enter-end="opacity-100 translate-y-0"
              x-transition:leave="transition ease-in duration-200 transform"
              x-transition:leave-start="opacity-100 translate-y-0"
              x-transition:leave-end="opacity-0 translate-y-1"
            >
              <template x-for="item in options">
                <button
                  @click.prevent="change(item)"
                  x-text="item.text"
                ></button>
              </template>
            </div>
          </div>
        </fieldset>

        <!-- Cannabinoids dropdown -->
        <fieldset class="w-full" x-data="filterDropdown">
          <select
            name="cannabinoids"
            id="cannabinoids"
            aria-label="Cannabinoids"
            x-model="selected"
            x-ref="select"
          >
            <option value="" disabled selected hidden>Dose</option>
            <option value="Active">High THC</option>
            <option value="Sativa">Low THC</option>
            <option value="Hybrid">CBD</option>
          </select>

          <div class="c-single-filter">
            <button @click.prevent="open = !open">
              <span x-text="text ? text : 'Flavour'"></span>
              <div
                class="c-single-filter__button-arrow"
                :class="open ? 'open' : ''"
              >
                <include
                  src="./partials/svg/filter/_dropdown-icon.svg"
                ></include>
              </div>
            </button>

            <div
              class="c-single-filter__dropdown"
              x-show="open"
              x-cloak
              x-ref="dropdown"
              @click.away="open = false"
              x-transition:enter="transition ease-out duration-200 transform"
              x-transition:enter-start="opacity-0 translate-y-1"
              x-transition:enter-end="opacity-100 translate-y-0"
              x-transition:leave="transition ease-in duration-200 transform"
              x-transition:leave-start="opacity-100 translate-y-0"
              x-transition:leave-end="opacity-0 translate-y-1"
            >
              <template x-for="item in options">
                <button
                  @click.prevent="change(item)"
                  x-text="item.text"
                ></button>
              </template>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </section>
</div>
